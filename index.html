<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game-Suwit Jawa</title>
</head>
<body>
	<h1>Game Suwit Jawa</h1>
	<div></div>
	<h2>Cara Bermain : Silahkan Anda Pilih Salah Satu Gambar Pada Bagian Player di Area Yang Berwarna Hijau <br /><br />
	  SELAMAT BERMAIN, ENJOY !!!</h2>
	<div class='container'>
		<div class='area-computer'>
			<h2 class = 'pc'>Computer</h2>
			<div class='nyawaComp'>Nyawa : 3</div>
			<img src="img-suwit-jawa/img/gajah.png" class='img-computer'>
		</div>
		<div class='info'></div>
		<div class='area-player'>
			<div class='nyawaPlayer'>Nyawa : 3</div>
			<ul>
				<li>
					<img src="img-suwit-jawa/img/gajah.png" class='gajah'>
				</li>
				<li>
					<img src="img-suwit-jawa/img/orang.png" class='orang'>
				</li>
				<li>
					<img src="img-suwit-jawa/img/semut.png" class='semut'>
				</li>
			</ul>
			<div class = "player">Player</div>
		</div>
	</div>
	<footer class="cecep">
	  <h2>Created With ‚ù§ By Cecep Maulana</h2>
	</footer>
<script src="script.js"></script>

</html>
